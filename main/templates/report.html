<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="static/styles.css">
	<script type="text/javascript" src="static/scripts.js"></script>
	<title>Daily Chess</title>
</head>
<body>
	<header>
		<div class="result-header">
			<div class="header-box">
				<h2 class="header-text">Insights on the last
				<span class="result-tag">{{ count }}</span>
				 games played by 
				<span class="result-tag"><a href="https://chess.com/member/{{ user }}" target="_blank" id="userLink">{{ user }}</a></span>
				</h2>
			</div>
		</div>
	</header>
	<section>
		<div class="plot-box">
			{{ qty_div | safe }}	
		</div>
		<div class="plot-box">
			{{ qly_div | safe }}
		</div>
	</section>
</body>
</html>
