<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="static/styles.css">
	<script type="text/javascript" src="static/scripts.js"></script>
	<title>Daily Chess</title>
</head>
<body>
	<header>
		<div class="result-header">
			<div class="header-box">
				<h2 class="header-text">Insights on the last
				<span class="result-tag">{{ count }}</span>
				 games played by 
				<span class="result-tag"><a href="https://chess.com/member/{{ user }}" target="_blank" id="userLink">{{ user }}</a></span>
				</h2>
			</div>
		</div>
	</header>
	<section>
		<div class="plot-box">
			{{ qty_div | safe }}	
		</div>
		<div class="plot-box">
			{{ qly_div | safe }}
		</div>
		<div class="plot-box">
			{{ corr_div | safe }}
		</div>
		<div class="plot-box">
			{{ white_op_div | safe }}
		</div>
		<div class="plot-box">
			{{ black_op_div | safe }}
		</div>
	</section>
</body>
<footer>
		<div class="piece-box">
			<span class="piece">&#9814;</span>
			<span class="piece">&#9816;</span>
			<span class="piece">&#9812;</span>
			<span class="piece">&#9813;</span>
			<span class="piece">&#9815;</span>
		</div>
		<div class="ackn">
			<p>JBandeira - 2022 // Data imported using the <span class="result-tag"><a href="https://www.chess.com/news/view/published-data-api">Chess.com API</a></span></p>
		</div>
	</footer>
</html>
