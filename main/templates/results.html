<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="static/styles.css">
	<script type="text/javascript" src="static/scripts.js"></script>
	<title>Daily Chess Performance</title>
</head>
<body>
	<header>
		<div class="result-header">
			<h2>Displaying data for the last 
				<span class="result-tag">{{ max_games }}</span>
				 games of 
				<span class="result-tag"><a href="https://lichess.org/@/{{ user }}" id="userLink">{{ user }}</a></span>
			</h2>
		</div>
	</header>
	<section>
		<div class="plot-box">
			{{ num_div | safe }}	
		</div>
		<div class="plot-box">
			{{ rating_div | safe }}	
		</div>
		<div class="plot-box">
			{{ scatter_div | safe }}
		</div>
	</section>
</body>
</html>
